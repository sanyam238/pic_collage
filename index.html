<!DOCTYPE html>
<html>
    <head>
        <title>Voice Selfie Web App</title>

        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
         <link rel="stylesheet" href="style.css">
         <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>
    </head>

    <body>
        <div class="container">
            <center>
                <a href="" id="link" download="selfie.png"></a>
                <h1>Voice Selfie App <img src="Sanyam.jpg" ></h1>
                <hr>
                <h3>Please press allow as soon as the popup comes.</h3>
                <h4> press the start button</h4>
                <button onclick="start()" class="btn btn-primary" style="width: 100px;">Start</button>
                 <br>
                    <div class="form-group ">
                        <h3>Say "Take my selfie."</h3>
                        <label>your voice output : </label>
                        <textarea  id="textbox" readonly="true" class="form-control" style="width: 400px;"></textarea>
                    </div>
                    
                    <label>Your webcam : </label>
                    <div id="camera"></div>
                    <br>
                    <label> Your selfie will display here : </label>
                    <div id="result"></div>
            </center>
        </div>
    </body>

    <script src="main.js"></script>
</html>
